<div id="form-wrapper">
  <div id="index">
    Index:
    <input type="text">
  </div>
  <div id="text">
    Text: <br>
    <button class="rich-control" onclick="formatText(printBold)"><b>B</b></button>
    <button class="rich-control" onclick="formatText(printItalic)"><i>I</i></button>
    <button class="rich-control" onclick="formatText(underline)"><u>U</u></button>
    <button class="rich-control" onclick="formatText(breakLine)">&para;</button>
    <button class="rich-control" onclick="formatText(printList)">&bullet;</button>
    <textarea cols="60" rows="30" oninput="renderPreview(this)"></textarea>
  </div>
  <div id="preview">
    Preview:<br>
    <output></output>
  </div>
  <div id="image-override">
    Image Override: <br>
    <input type="text"> <button>Open...</button>
  </div>
</div>
